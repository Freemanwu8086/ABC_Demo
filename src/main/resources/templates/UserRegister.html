<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" th:href="@{/css/Type1.css}">
</head>
<style>
    .input{
        float: left;
        width: 200px;
        height:30px;
        border: 1px solid #FFD3B9;
        border-radius: 5px;
    }
    .input:hover{
        box-shadow: 0 3px 3px 0 rgba(0, 0, 0, .25);
        transition: all 0.2s ease-in-out;
    }
    *{
        -webkit-user-select: none;
    }
    div{
        display: block;
    }

    a {
        color: #CFCFCF;
        text-decoration: none;
        outline: none;
        list-style: none;
    }
    .ue4 li{
        height: 50px;
        float: left;
        margin-right: 10px;
        list-style: none;
    }
    .ue4 li*{
        color: #EEE5DE;
        font-size: 17px;
        display: inline-block;
        line-height: 30px;
        vertical-align: top;
    }
    .ue4 li a{
        height: 12px;
        line-height: 10px;
    }
    .img1 img{
        width: 150px;
        height: 160px;
    }
    .ul0 ul li{
        padding-bottom: 30px;
        list-style: none;
    }
    .ul0 ul li a:hover{
        color: #FF8C69;
    }
    .out0 ul li{
        float: left;
        list-style: none;
    }

    .forg2{
        margin-top: -30px;
        margin-left: 400px;
    }
    .forg3{
        padding-top: 50px;
    }
    .forg_n{
        width: 100px;
        float: left;
        font-size: 19px;
        color: #FFA07A;
        margin-top: 5px;
    }
    .btn0{
        float:left;
        padding-right: 200px;
        margin-left: 40px;
    }
    .btn:hover{
        box-shadow: 0 3px 3px 0 rgba(0, 0, 0, .25);
        transition: all 0.2s ease-in-out;
    }
    .btn{
        width: 150px;
        height:30px;
        background: #FFA07A;
        color: #FFFAFA;
        border-radius: 5px;
        box-shadow: #CFCFCF 2px 2px 2px;
        border: 1px solid #FF8C69;
    }

    .input_head{
        background-color: #FFFAFA;
        color: #CFCFCF;
        margin-top:0px;
        width: 80px;
        height:80px;
        border:#CFCFCF 1px;
        border-radius: 5px;
        border: 1px dashed #CFCFCF;
    }
    .find{
        margin-top:50px;
        margin-left: 100px;
    }
    .forg1{
        color: #FF8C69;
        margin-left: 200px;
        font-size: 20px;
    }

</style>
<body style="background-color: #FFF5EE">
<div class="forg1">
    <h1>注册账号&nbsp丨</h1>
</div>
    <form action="/ABC/user/register" method="post">
            <div class="forg2" style="position: center">
                <div class="forg3">
                    <div class="forg_n">
                        <b>用户名</b>
                    </div>
                    <div>
                        <input type="text" name="username" placeholder="请输入您的用户名" class="input">
                    </div>
                </div>
                <div class="forg3">
                    <div class="forg_n">
                        <b>密&nbsp&nbsp&nbsp码</b>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="请输入您的密码" class="input">
                    </div>
                </div>
                <div class="forg3">
                    <div class="forg_n">
                        <b>电&nbsp&nbsp&nbsp话</b>
                    </div>
                    <div>
                        <input type="text" name="phoneNumber" placeholder="请输入您的电话" class="input">
                    </div>
                </div>
                <div class="forg3">
                    <div class="forg_n">
                        <b>生&nbsp&nbsp&nbsp日</b>
                    </div>
                    <div>
                        <input type="date" name="birthday" class="input">
                    </div>
                </div>
                <div class="forg3">
                    <div class="forg_n">
                        <b>上传头像</b>
                    </div>
                    <div>
                        <button type="user-head"  class="input_head">
                            <b>＋</b>
                        </button>
                    </div>
                </div>

                <div class="forg3">
                    <div class="forg_n">
                        <b>验证码</b>
                    </div>
                    <div>
                        <img id="num" th:src="@{user/code}"/>
                        <a href="javascript:;"
                           onclick="document.getElementById('num').src = 'http://localhost:8080/ABC/user/code?'+(new Date()).getTime()">获取新的验证码</a>
                    </div>
                    <div style="margin-left: 10%">
                        <input type="text" class="input" name="code" size="4"/>
                    </div>
                </div>

                <div class="find">
                    <div class="btn0">
                        <input type="submit" value="确定" class="btn">
                    </div>
                </div>
            </div>
    </form>

</body>
</html>
