<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员之模糊查询</title>
    <link rel="stylesheet" th:href="@{/css/Type1.css}">
</head>
<body style="background-color: #FFF5EE">

<div class="ue1">
    <div class="ue2">
        <div style="float: left;height: 50px;width: 20%;margin-left: 45%">
            <b style="font-size: 40px;color: #FF8C69">
                <strong>模糊查询</strong>
            </b>
        </div>
        <div class="ue4">
            <ul>
                <li class="ue6" style="font-size: 2px; color: #EEE5DE">
                    <b>
                        当前管理员：<span th:text="${session.loginAdmin.username}"></span>
                    </b>
                </li>
                <li class="add">
                    <a href="http://localhost:8080/ABC/Welcome.html">&nbsp|&nbsp退出登陆</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div style="width:5%;height:5%; margin-left: 5%;margin-bottom: -3%;margin-top: 4%;">
    <input class="deleteBtn" type="submit" value="删除选中的所有信息" style="border-radius:20px" onclick="del()" id="deleteAll">
</div>
<div style="width: 20%;float: right">
    <form action="http://localhost:8080/ABC/music/findByMusicName" method="post">
        <input type="text" name="music_name" placeholder="请输入需要模糊查询的曲谱名" class="input">&nbsp
        <input type="submit" class="btn" value="查询" style="width: 40px">
    </form>
</div>

<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>全选：<input type="checkbox" id="checkAll"></th>
            <th>乐曲名</th>
            <th>创建用户</th>
            <th>拍数</th>
            <th>定调</th>
            <th>创建时间</th>
            <th>最后修改时间</th>
            <th>操作</th>
        </tr>
        </thead>
                <tbody>
                <tr th:each="music,musicStat:${musics}">
                    <td><input type="checkbox" th:value="${music.id}" name="box"></td>
                    <td><span th:text="${music.music_name}"/></td>
                    <td><span th:text="${music.username}"/></td>
                    <td><span th:text="${music.beat}"/></td>
                    <td><span th:text="${music.tone}"/></td>
                    <td><span th:text="${#dates.format(music.insert_date,'yyyy年MM月dd日')}"/></td>
                    <td><span th:text="${#dates.format(music.last_update_date,'yyyy年MM月dd日')}"/></td>
                    <td>
                        <form th:action="@{/admin/adminDeleteOne}" method="post">
                            <input type="text" th:value="${music.id}" name="id" style="display: none">
                            <input type="submit" value="删除" class="deleteBtn">
                        </form>
                    </td>
                </tr>
                </tbody>
    </table>
</div>
<div th:if="${page.pages>0}" style="margin-left: 35%">
    <!--当前页-->
    <span th:text="'当前页: '+${page.pageNum}" style="font-size: small"></span>
    &nbsp&nbsp&nbsp
    <!--            首页作为第一页不可点击-->
    <a th:href="@{http://localhost:8080/ABC/music/findByMusicName(pageNo=1)}" class="btn" style="width: 40px">首页</a>
    &nbsp&nbsp
    <span th:if="${page.pageNum==1}">
                <a onclick="return false" class="btn_FenYe">上一页</a>
            </span>
    <span th:unless="${page.pageNum==1}">
                <a th:href="@{http://localhost:8080/ABC/music/findByMusicName(pageNo=${page.pageNum - 1})}" class="btn_FenYe">上一页</a>
            </span>
    &nbsp&nbsp

    <span th:each="i:${#numbers.sequence(1,page.pages)}">
        &nbsp
                <a th:href="@{http://localhost:8080/ABC/music/findByMusicName(pageNo=${i})}" th:text="${i}">1</a>
            </span>

    &nbsp&nbsp
    <span th:if="${page.pages==page.pageNum}">
                <a onclick="return false" class="btn_FenYe">下一页</a>
            </span>

    <span th:unless="${page.pages==page.pageNum}">
                <a th:href="@{http://localhost:8080/ABC/music/findByMusicName(pageNo=${page.pageNum+1})}" class="btn_FenYe">下一页</a>
            </span>

    &nbsp&nbsp
    <a th:href="@{http://localhost:8080/ABC/music/findByMusicName(pageNo=${page.pages})}" class="btn" style="width: 40px">末页</a>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <span th:text="'总条数'+${page.total}" style="font-size: small"></span>
</div>

<div style="margin-left: 45%; margin-top: 1%">
    <form action="http://localhost:8080/ABC/music/findByMusicName">
        </span><input type="text" class="input" style="width: 40px" name="pageNo" th:value="${page.pageNum}">页
        <input type="submit" value="跳转" class="btn" style="width: 40px">
    </form>
</div>

<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script type="text/javascript">
    //全选
    var oid = document.getElementsByName("box");
    var checkAll = document.getElementById("checkAll");

    checkAll.onclick = function (){
        for (var i = 0; i< 10; i++){
            if (checkAll.checked == true ){
                oid[i].checked = true;
            }else if(checkAll.checked== false){
                oid[i].checked = false;
            }
        }
    }

    /*封面图-批量删除*/
    function del(){
        var r=confirm("是否确认删除？");
        var id;
        if (r == true) {
            alert("删除成功！");
            //确认删除
            var n = 0;
            var ids = "";
            for (var i = 0; i < oid.length; i++) {
                if (oid[i].checked == true) {   //选中为true
                    id = oid[i].value;
                    if (n == 0) {
                        ids += "id=" + id;
                    } else {
                        ids += "&id=" + id;
                    }
                    n++;
                }
            }
            //上面会拼接出一个名为ids的数组ids=1&ids=2&ids=3&ids=4……
            //deleteByIds为controller的Mapping请求名
            $.get("http://localhost:8080/ABC/admin/deleteByIds", ids, function (data) {
                if (data == "ok") {
                    alert("删除成功!");
                    //删除成功后，调用action方法刷新页面信息
                    location.reload();
                    $("input[name=id]").removeAttr("checked");
                } else {
                    alert("请刷新页面！");
                }
            });
            return true;
        } else {
            //不删除
            alert("请选中行！");
            return false;
        }
    }
</script>
</body>
</html>
