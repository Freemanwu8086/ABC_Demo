    <title>管理员发布公告</title>
    <link rel="stylesheet" th:href="@{/css/Type1.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}"/>

    <script type="text/javascript">
        function Sure() {
            var gnl = confirm("确定要提交?");
            if (gnl == true) {
                return true;
            } else {
                return false;
            }
        }
    </script>

</head>
<body style="background-color: #FFF5EE">

    <div class="ue2">

            <b style="font-size: 40px;color: #FF8C69">
                <strong>发布公告</strong>
            </b>
        </div>
        <div class="ue4">
            <ul>
                <li class="ue6" style="font-size: 2px; color: #EEE5DE">

                </li>

                </li>

        </div>
    </div>
</div>
<div class="under">

                <li>
                    <a th:href="@{/music/listMusicAdmin}">—曲谱管理—</a>
                </li>
                <li>
                    <a th:href="@{/admin/listUsers}">—用户管理—</a>
                </li>
                <li>
                    <a th:href="@{/admin/newAnnounce}" style="color: #FF8C69">—发布公告—</a>
                </li>
                <li>
                    <a th:href="@{/music/AdminABCEditor}">—新建曲谱—</a>
                </li>
                <li>
                    <a th:href="@{/user/ABCHistory}" th:target="_blank">—ABC记谱法简史与教程—</a>
                </li>
            </ul>
            <div class="title" style="width: 100%">
                <b>公告</b>
            </div>
            <div class="text1">
        <textarea name="announce" cols="19" rows="8" th:text="${session.announce.announce}"  style="border: none;color: #ff8f3d;
        font-size: 5px;
        font-family: 'Adobe 宋体 Std L';
        font-weight: 400; resize: none" readonly></textarea>
                <h6 th:text="${#dates.format(session.announce.update_date,'yyyy年MM月dd日')}"></h6>
                <h6>ABC乐谱系统</h6>
            </div>
        </div>
    </div>
    <div class="right" style="float: right; width: 90%">
        <form th:action="@{/admin/WholeSiteAnnounce}" method="post" onsubmit="return Sure()">
            <div style="margin-left: 10%;margin-top: 3%">

                <div class="forg3">
                    <div class="forg_n">
                        <b>公 告</b>
                    </div>
                    <div>
                <textarea  name="announce" cols="80" rows="15"
                           spellcheck="false"
                           style="float: left;
                                border: 1px solid #FFD3B9;
                                border-radius: 5px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="forg3">
                <div class="btn0" style="margin-bottom: 3%;margin-left: 33%;">
                    <input type="submit" value="发布" class="btn">
                </div>
            </div>
        </form>
    </div>
</div>
