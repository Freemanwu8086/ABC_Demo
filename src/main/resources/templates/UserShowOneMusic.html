<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="icon" href="favicon.ico" type="image/x-icon"/>-->
    <title>ABC Info User</title>

    <link rel="stylesheet" th:href="@{/css/examples-styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/Type1.css}">

    <script th:src="@{/js/abcjs-basic.js}" type="text/javascript"></script>
    <link th:href="@{/css/abcjs-audio.css}" media="all" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        window.onload = function () {
            new ABCJS.Editor("abc", {
                canvas_id: "canvas",
                generate_warnings: true,
                warnings_id: "warnings",
                synth: {
                    el: "#audio",
                    options: { displayRestart: true, displayPlay: true, displayProgress: true, displayWarp: true }
                },
                abcjsParams: {
                    responsive: "resize",
                    oneSvgPerLine: true
                }
            });
        };
    </script>
    <style>
        @media print {
            div.forg3,div.ue1,div.print {
                display: none;
            }
            div.visible-background {
                display: block;
            }
            [fill="#ff0000"] {
                fill: currentColor;
            }
        }
    </style>

</head>
<body style="background-color: #FFF5EE">
<div class="ue1">
    <div class="ue2">
        <div style="float: left;height: 50px;width: 20%;margin-left: 45%">
            <b style="font-size: 25px;color: #FF8C69">
                <strong>展示曲谱</strong>
            </b>
        </div>
        <div class="ue4">
            <ul>
                <li class="ue6">
                    <a th:href="@{http://localhost:8080/ABC/user/findByName(username=${session.loginUser.username})}">
                        <b>
                            当前用户：<span th:text="${session.loginUser.username}"></span>
                        </b>
                    </a>
                </li>
                <li class="add">
                    <a th:href="@{http://localhost:8080/ABC/user/findByName(username=${session.loginUser.username})}">
                        主页&nbsp&nbsp丨</a>
                </li>
                <li class="add">
                    <a href="http://localhost:8080/ABC/Welcome.html">退出登陆</a>
                </li>
            </ul>
        </div>
    </div>
</div>
    <div style="margin-left: 10%;margin-top: 3%">
        <div class="forg3">
            <div class="forg_n">
                <b>曲谱名</b>
            </div>
            <div>
                <input type="text" th:value="${music.music_name}" class="input" readonly>
            </div>
        </div>

        <div class="forg3">
            <div class="forg_n">
                <b>节&nbsp&nbsp&nbsp拍</b>
            </div>
            <div>
                <input type="text" th:value="${music.beat}" class="input" readonly>
            </div>
        </div>

        <div class="forg3">
            <div class="forg_n">
                <b>定&nbsp&nbsp&nbsp调</b>
            </div>
            <div>
                <input type="text" th:value="${music.tone}" class="input" readonly>
            </div>
        </div>
<!--        -->
        <div class="forg3">
            <div class="forg_n">
                <b>ABC乐谱</b>
            </div>
            <div>
                <textarea id="abc" name="abc" cols="80" rows="15"
                            spellcheck="false"
                                  style="float: left;
                                border: 1px solid #FFD3B9;
                                border-radius: 5px;" th:text="${music.abc}" readonly></textarea>
            </div>
        </div>
        <div class="forg3">
            <div id="warnings"></div>
            <div id="audio" class="audio"></div>
        </div>
    </div>

    <div>
        <div id="canvas" class="visible-background"></div>
    </div>

    <div class="print">
        <button onclick="window.print()" class="btn" >保存乐谱</button>
    </div>


</body>
</html>
