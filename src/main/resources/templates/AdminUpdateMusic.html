<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="icon" href="favicon.ico" type="image/x-icon"/>-->
    <title>ABC管理员乐谱修改</title>

    <link rel="stylesheet" th:href="@{/css/examples-styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/Type1.css}">

    <script th:src="@{/js/abcjs-basic.js}" type="text/javascript"></script>
    <link th:href="@{/css/abcjs-audio.css}" media="all" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        function Sure() {
            var gnl = confirm("确定要提交?");
            if (gnl == true) {
                return true;
            } else {
                return false;
            }
        }
        window.onload = function () {
            new ABCJS.Editor("abc", {
                canvas_id: "canvas",
                generate_warnings: true,
                warnings_id: "warnings",
                synth: {
                    el: "#audio",
                    options: { displayRestart: true, displayPlay: true, displayProgress: true, displayWarp: true }
                },
                abcjsParams: {
                    responsive: "resize",
                    oneSvgPerLine: true
                }
            });
        };
    </script>
    <style>
        @media print {
            div.forg3,div.ue1,div.print {
                display: none;
            }
            div.visible-background {
                display: block;
            }
            [fill="#ff0000"] {
                fill: currentColor;
            }
        }
    </style>

</head>
<body style="background-color: #FFF5EE">
<div class="ue1">
    <div class="ue2">
        <div style="float: left;height: 50px;width: 20%;margin-left: 45%">
            <b style="font-size: 25px;color: #FF8C69">
                <strong>修改曲谱</strong>
            </b>
        </div>
        <div class="ue4">
            <ul>
                <li class="ue6">
                        <b>
                            当前管理员：<span th:text="${session.loginAdmin.username}"></span>
                        </b>
                    </a>
                </li>
                <li class="add">
                    <a href="http://localhost:8080/ABC/Welcome.html">退出登陆</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<form th:action="@{/music/updateMusicAdmin2}" method="post" onsubmit="return Sure()">
    <div style="margin-left: 10%;margin-top: 3%">
        <div class="forg3">
            <div class="forg_n">
                <b>曲谱名</b>
            </div>
            <div>
                <input type="text" name="music_name" th:value="${music.music_name}" class="input">
                <input type="text" name="id" th:value="${music.id}" style="display: none">
<!--                <input type="text" name="username" th:value="${music.username}" style="display: none">-->
            </div>
        </div>

        <div class="forg3">
            <div class="forg_n">
                <b>节&nbsp&nbsp&nbsp拍</b>
            </div>
            <div>
                <input type="text" name="beat" th:value="${music.beat}" class="input">
            </div>
        </div>

        <div class="forg3">
            <div class="forg_n">
                <b>定&nbsp&nbsp&nbsp调</b>
            </div>
            <div>
                <input type="text" name="tone" th:value="${music.tone}" class="input">
            </div>
        </div>

<!--        <div class="forg3">-->
<!--            <div class="forg_n">-->
<!--                <b>通&nbsp&nbsp&nbsp告</b>-->
<!--            </div>-->
<!--            <div>-->
<!--                <input type="text" name="FirstPageAnnounce" placeholder="给用户的通告（选填）" class="input">-->
<!--            </div>-->
<!--        </div>-->

        <div class="forg3">
            <div class="forg_n">
                <b>状&nbsp&nbsp&nbsp态</b>
            </div>
            <div>
                <select name="state" class="shortSelect">
                    <option value = "待审核" th:selected="${{music.state}} eq '待审核'" >待审核</option>
                    <option value = "通过" th:selected="${{music.state}} eq '通过'">通过</option>
                    <option value = "请修改" th:selected="${{music.state}} eq '请修改'">请修改</option>
                </select>
            </div>
        </div>

        <div class="forg3">
            <div class="forg_n">
                <b>ABC乐谱</b>
            </div>
            <div>
                <textarea id="abc" name="abc" cols="80" rows="15"
                            spellcheck="false"
                                  style="float: left;
                                border: 1px solid #FFD3B9;
                                border-radius: 5px;" th:text="${music.abc}"></textarea>
            </div>
        </div>
        <div class="forg3">
            <div id="warnings"></div>
            <div id="audio" class="audio"></div>
        </div>
    </div>

    <div>
        <div id="canvas" class="visible-background"></div>
    </div>
    <div class="forg3">
        <div class="btn0" style="margin-bottom: 3%;margin-left: 33%;">
            <input type="submit" value="更新" class="btn">
        </div>
    </div>
</form>


</body>
</html>
