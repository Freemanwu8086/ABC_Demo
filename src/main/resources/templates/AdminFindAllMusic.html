<script type="text/javascript">
    window.onload = function (){
        var easy = document.getElementById("easy");
        var combined = document.getElementById("combined");
        var easyQuery = document.getElementById("easyQuery");
        var combinedQuery = document.getElementById("CombinedQuery")

        if (easy.checked==true){
            easyQuery.style.display = "block";
            combinedQuery.style.display = "none";
        }
        easy.onclick = function (){
            easyQuery.style.display = "block";
            combinedQuery.style.display = "none";
        }
        combined.onclick = function (){
            easyQuery.style.display = "none";
            combinedQuery.style.display = "block";
        }
    }

</script>

            </span>

                <a th:href="@{/music/listMusicAdmin(pageNo=${page.pageNum+1})}" class="btn_FenYe">下一页</a>
            </span>

<script type="text/javascript" th:src="@{/js/echarts.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.js}"></script>
<div id="pieBeat" style="margin-left: 40%"></div>
<script>
    // 饼状图
    // 基于准备好的dom，初始化echarts实例
    var pieBeat = echarts.init(document.getElementById('pieBeat'));
    // 指定图表的配置项和数据
    pieBeatOption = {
        // 标题
        title: {
            text: '按节拍分类',
            subtext: '所有曲谱',
            left: 'center'
        },
        // 图例

        tooltip: {
            show: true,
            trigger: "item",
            backgroundColor: "#fff3e9",
            // {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
            formatter: "{a}：{b}<br/>{c}个({d}%)"
        },

        // 不同区域的颜色
        // color: ['#4992ff', '#7cffb2', '#fddd60','#ff6e76','#58d9f9','#05c091','#ff8a45','#8d48e3'],
        series: [
            {
                name: '节拍',
                type: 'pie',
                // 数组的第一项是内半径，第二项是外半径；可以设置不同的内外半径显示成圆环图
                radius: '50%',
                // 饼图的中心（圆心）坐标，数组的第一项是横坐标，第二项是纵坐标；设置成百分比时第一项是相对于容器宽度，第二项是相对于容器高度
                center: ['50%', '50%'],
                data: [

                ],
                itemStyle: {
                    // 显示图例
                    normal: {
                        label: {
                            show: true
                        },
                        labelLine: {
                            show: true
                        }
                    },
                    emphasis: {
                        // 图形阴影的模糊大小
                        shadowBlur: 10,
                        // 阴影水平方向上的偏移距离
                        shadowOffsetX: 0,
                        // 阴影颜色
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    pieBeat.setOption(pieBeatOption);

    // 异步加载数据
    $.post(document.getElementById('BeatPieUrl').value).done(function(beatList) {
        // 填入数据
        pieBeat.setOption({
            series: [
                {
                    // 根据名字对应到相应的系列
                    data: [
                        {
                            value: beatList[0],name: '4/4拍',
                        },
                        {
                            value: beatList[1],name: '3/4拍'
                        },
                        {
                            value: beatList[2],name: '2/4拍'
                        },
                        {
                            value: beatList[3],name: '1/4拍'
                        },
                        {
                            value: beatList[4],name: '3/8拍'
                        },
                        {
                            value: beatList[5],name: '6/8拍'
                        },

                    ],
                }
            ]
        });
    });
</script>

<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script type="text/javascript">
    //全选
    var oid = document.getElementsByName("box");
    var checkAll = document.getElementById("checkAll");

    checkAll.onclick = function (){
        for (var i = 0; i< 15; i++){
            if (checkAll.checked == true ){
                oid[i].checked = true;
            }else if(checkAll.checked== false){
                oid[i].checked = false;
            }
        }
    }

    /*封面图-批量删除*/
    function del(){
        var r=confirm("是否确认删除？");
        var id;
        if (r == true) {
            alert("删除成功！");
            //确认删除
            var n = 0;
            var ids = "";
            for (var i = 0; i < oid.length; i++) {
                if (oid[i].checked == true) {   //选中为true
                    id = oid[i].value;
                    if (n == 0) {
                        ids += "id=" + id;
                    } else {
                        ids += "&id=" + id;
                    }
                    n++;
                }
            }
            //上面会拼接出一个名为ids的数组ids=1&ids=2&ids=3&ids=4……
            //deleteByIds为controller的Mapping请求名
            $.get(document.getElementById('deleteByIds').value, ids, function (data) {
                if (data == "ok") {
                    alert("删除成功!");
                    //删除成功后，调用action方法刷新页面信息
                    location.reload();
                    $("input[name=id]").removeAttr("checked");
                } else {
                    alert("请刷新页面！");
                }
            });
            return true;
        } else {
            //不删除
            alert("请选中行！");
            return false;
        }
    }
</script>
