<script type="text/javascript">
    function a() {
        var num = document.form.m.value

        if (num == 1) {
            document.form.action = document.getElementById('loginChose1').value
        } else {
            document.form.action = document.getElementById('loginChose2').value
        }
    }

    window.onload = function (){
        var crl = document.getElementById("control");
        var show = document.getElementById("register");
        var user = document.getElementById("user");
        var forget = document.getElementById("forget");
        crl.onclick =function (){
            show.style.display = "none";
        }
        user.onclick = function (){
            show.style.display = "block";
        }
    }
</script>
